<html>

    <title>Transliterate</title>
</head>

<body>
    <textarea id="send" class="form-control" rows="10"></textarea>
    <div id="buttons">
        <button type="button" class="btn btn-dark" onclick="latin()">To Latin</button>

    </div>
    <div id="result"></div>
    <div id="buttons">
        <button type="button" class="btn btn-dark" onclick="nothing()">Clear</button>
        <button type="button" class="btn btn-dark" onclick="clipboard()">Copy</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
